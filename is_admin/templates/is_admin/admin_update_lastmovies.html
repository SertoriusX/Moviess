{% extends "core/base.html" %}


{% block content %}
<style>/* Movie Form CSS */

    /* Form container */
    .movie-form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Form title */
    .movie-form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    /* Form fields */
    .movie-form-container label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .movie-form-container input[type="text"],
    .movie-form-container input[type="email"],
    .movie-form-container select,
    .movie-form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    /* Submit button */
    .movie-form-container button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .movie-form-container button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    /* Additional styles for specific fields */
    .movie-form-container textarea {
        height: 150px;
    }
    
    /* Responsive design */
    @media screen and (max-width: 600px) {
        .movie-form-container {
            width: 90%;
        }
    }
    </style>
<form class="movie-form-container" style="margin-top: 130px;" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Submit Movie Details</h2>
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% endblock content %}
